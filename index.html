<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="wrapper">
  <header class="header">
    <nav class="navbar">
      <a href="#" class="navbar__brand">
        <img
            src="assets/images/company/logo.png"
            alt="logo"
            class="navbar__brand_img">
      </a>
      <form action="" class="navbar__search-form">
        <input
            type="search"
            name="q"
            placeholder="Найти..."
            class="navbar__search-form__input">
        <img
            src="assets/icons/search.svg"
            alt="search"
            class="navbar__search-form_img">
      </form>
      <div class="navbar__personal">
        <p class="navbar__personal_name">Константин</p>
        <img
            src="assets/images/customers/customer.png"
            alt="customer"
            class="navbar__personal_img">
        <img
            src="assets/icons/customer.svg"
            alt="customer"
            class="navbar__personal_img_collapse">
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__header">наши партнёры</h1>
      <section class="main__section">
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo1.png"
              alt="logo1"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo2.png"
              alt="logo2"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo3.png"
              alt="logo3"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo4.png"
              alt="logo4"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo5.png"
              alt="logo5"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo6.png"
              alt="logo6"
              class="main__section__card_img">
        </div>
        <div class="main__section__card">
          <img
              src="assets/images/partners/logo7.png"
              alt="logo7"
              class="main__section__card_img">
        </div>
      </section>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
